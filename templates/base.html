<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{{url_for('static',filename='styles/base.css')}}">
  {% block style %} {% endblock %}
  {% block script %} {% endblock %}
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <div id="container" class="container-full-bg" width="100%">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('home')}}">Program~hub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {{h}}">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item {{b}}">
            <a class="nav-link" href="{{url_for('blog')}}">Write Blog</a>
          </li>
          <li class="nav-item {{bl}}">
            <a class="nav-link" href="{{url_for('blogs')}}">Blogs</a>
          </li>
          <li class="nav-item {{l}}">
            <a class="nav-link" href="{{url_for('about')}}">Learn</a>
          </li>
          <li class="nav-item {{a}}">
            <a class="nav-link" href="{{url_for('about')}}">About</a>
          </li>
          <li class="nav-item {{s}}">
            <a class="nav-link" href="{{url_for('about')}}">Settings</a>
          </li>
          <li class="nav-item {{c}}">
            <a class="nav-link" href="{{url_for('challenges')}}">Coding Challenges</a>
          </li>
        </ul>
        {% block search_form %}
        {% endblock %}
      </div>
    </nav>

    {% block body %}
    {% endblock %}
  </div>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>-->

</html>
