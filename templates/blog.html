{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static',filename='styles/blog.css')}}"> {% endblock %}
{% block script %}
<script src="{{url_for('static',filename='scripts/blog.js')}}"></script>
<script src="{{url_for('static',filename='scripts/editor.js')}}"></script>
{% endblock %}
{% block title %}New Blog{% endblock %}

{% block body %}
<div class="jumbotron flex justify-content-center align-items-center jumbotrons" height="100%">
        <h3 class="">Create new Blog..</h3>
        <form>
                <input class="form-control form-control-lg nm" type="text" placeholder="Name" id="name" name="name" autocomplete="off">
                <br>
                <input class="form-control form-control-sm" type="email" placeholder="Mail" name="mail" id='email' autocomplete="off">
                <br>
                <input class="form-control form-control-sm" type="text" placeholder="Title" name="title" id='title' autocomplete="off" maxlength="255">
                <br>
                <div id="blog_cont">
                        <div id="blog_content" class="form-control form-control-sm">

                        </div>
                        <section class="blog_container">
                                <div class="btn_section">
                                        <button type="button" class="btn btn-secondary btn-sm"
                                                id="create" ><!--disabled--><small>Create</small></button>
                                </div>
                                <div class="edit_section">
                                        <ul class="nav justify-content-end">
                                                <li class="nav-item">
                                                        <div class="form-check form-check-inline in">
                                                                <button type="button"
                                                                        class="btn btn-outline-secondary btn-sm cn"
                                                                        data-toggle="modal"
                                                                        data-target="#exampleModalCenter"
                                                                        id="btn_preview">Preview</button>
                                                        </div>
                                                </li>
                                        </ul>
                                </div>
                        </section>
                </div>
        </form>

</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLongTitle">Preview</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                                <div class="jumbotron justify-content-center align-items-center per-code" id="preview">
                                        <h2 id="titlep"></h2>
                                        <p id="namep"></p>
                                        <p id="emailp"></p>
                                        <div id="content">

                                        </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">X</button>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
