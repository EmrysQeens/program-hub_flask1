{% extends 'base.html' %}

{% block title %}Code{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{url_for('static',filename='styles/code.css')}}">
{% endblock %}

{% block script %}
<script src="{{url_for('static',filename='scripts/code.js')}}"></script>
{% endblock %}

{% block body %}
    <div class="jumbotron flex justify-content-center align-items-center jumbotrons contain" height="100%">
        <h3 id="hd">Python</h3>
        <pre contenteditable="true" id="editor"></pre>
        <select id="lang" class="form-control">
            <option value="NAN" disabled selected>Select Language</option>
            <option value="c">C</option>
            <option value="c#">C#</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="node">Node</option>
            <option value="python">Python</option>
        </select>
        <button class="btn btn-secondary btn-sm" style="width: 100%;" id="run">RUN</button>
    </div>

{% endblock %}
